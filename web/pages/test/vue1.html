<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VUE 1</title>
    <script src="../../framework/jqwidgets/scripts/jquery-1.11.1.min.js"></script>
    <script src="../../framework/vue/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound title!
      </span>
    </div>
    <div>

    </div>
    <script>

        var expData = {
            message : "123"
        }

        new Vue({
            el: "#app",
            data: expData
        })

        var vue2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + new Date()
            }
        })


    </script>
</body>

</html>
